<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main id="main-content" class="container">
    <div id="img" class="thumbnail">
      <img src="./assets/images/illustration-article.svg" alt="Illustration of the article">
    </div>
    <div id="label">
      <span id="label-text" class="category">Learning</span>
    </div>
    <div id="text-content" class="content">
      <p id="date" class="date">Published 21 Dec 2023</p>
      <p id="head">HTML & CSS foundations</p>
      <p id="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
    </div>
    <div id="author" class="author">
      <img src="./assets/images/image-avatar.webp" alt="Picture of the author of this blog post">
      <span id="author-name" class="name">Greg Hooper</span>
    </div>
  </main>
</body>
</html>
